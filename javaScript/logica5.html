<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="number" placeholder="Número de maças: ">
    <button>Calcular</button>
    <h1></h1>
 <script>
        const input = document.querySelector("input");
        const button = document.querySelector("button");
        const h1 = document.querySelector("h1");

        button.addEventListener("click", () => {
            let inputValue = parseInt(input.value);

            if (inputValue < 12) {
                h1.textContent = `Você comprou ${inputValue} maçãs e vai pagar R$ ${(inputValue * 0.30).toFixed(2)}`;
            } else {
                h1.textContent = `Você comprou ${inputValue} maçãs e vai pagar R$ ${(inputValue * 0.25).toFixed(2)}`;
            }
        });
    </script>
</body>
</html>
