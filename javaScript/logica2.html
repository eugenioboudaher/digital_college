<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var num1 = parseFloat(prompt("Numero 1"))
        var num2 = parseFloat(prompt("Numero 2"))

        if (num1 > num2) {
            alert(`Número 1: ${num1} é o maior`)
        }else if (num2 > num1) {
            alert(`Número 2: ${num2} é o maior`)
        }else {
            alert(`Número 1 é igual ao número 2`)
        }
    </script>
</body>
</html>
